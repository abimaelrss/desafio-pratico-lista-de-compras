<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <div class="status-bar">
        <div class="time">
          <img src="assets/time.svg" alt="" />
        </div>
        <div class="status-icons">
          <img src="assets/network.svg" alt="" />
          <img src="assets/wifi.svg" alt="" />
          <img src="assets/battery.svg" alt="" />
        </div>
      </div>
      <img
        class="logo desktop-only"
        src="assets/logo.svg"
        alt="Logo quicklist"
      />
    </header>

    <main class="container">
      <button type="button" class="back"><- Voltar</button>

      <fieldset>
        <legend>Compras da semana</legend>

        <form>
          <div class="add">
            <input
              id="newItem"
              name="newItem"
              type="text"
              placeholder="Adicione um novo item"
              required
            />
            <input id="buttonAction" type="submit" value="Adicionar item" />
          </div>

          <ul>
            <li>
              <input type="checkbox" name="check-1" id="check-1" />
              <span>Pão de forma</span>
              <button type="button">
                <img class="delete-item" src="assets/delete.svg" alt="" />
              </button>
            </li>
            <li>
              <input type="checkbox" name="check-2" id="check-2" />
              <span>Café preto</span>
              <button type="button">
                <img class="delete-item" src="assets/delete.svg" alt="" />
              </button>
            </li>
            <li>
              <input type="checkbox" name="check-3" id="check-3" />
              <span>Suco de laranja</span>
              <button type="button">
                <img class="delete-item" src="assets/delete.svg" alt="" />
              </button>
            </li>
            <li>
              <input type="checkbox" name="check-4" id="check-4" />
              <span>Bolacha</span>
              <button type="button">
                <img class="delete-item" src="assets/delete.svg" alt="" />
              </button>
            </li>
          </ul>
        </form>
      </fieldset>

      <div id="show-alert" class="hidden">
        <span id="alert" >
          <img src="assets/warning.svg" alt="" />
          O item foi removido da lista
          <img class="close-alert" src="assets/delete-x.svg" alt="" />
        </span>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
