<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="assests/logo.svg" alt="Logo quicklist" />
    </header>

    <main>
      <button type="button">Voltar</button>

      <h1>Compras da semana</h1>

      <form action="">
        <div class="search">
          <input type="text" placeholder="Adicione um novo item" />
          <button type="submit">Adicionar item</button>
        </div>

        <ul>
          <li>
            <input type="radio" name="check-1" id="check-1" />
            <span>Pão de forma</span>
            <button>
              <img src="assests/Frame-3.svg" alt="" />
            </button>
          </li>
          <li>
            <input type="radio" name="check-2" id="check-2" />
            <span>Café preto</span>
            <button>
              <img src="assests/Frame-3.svg" alt="" />
            </button>
          </li>
          <li>
            <input type="radio" name="check-3" id="check-3" />
            <span>Suco de laranja</span>
            <button>
              <img src="assests/Frame-3.svg" alt="" />
            </button>
          </li>
          <li>
            <input type="radio" name="check-4" id="check-4" />
            <span>Bolacha</span>
            <button>
              <img src="assests/Frame-3.svg" alt="" />
            </button>
          </li>
        </ul>
      </form>

      <section class="footer">
        <img src="assests/warning-circle-filled.svg" alt="" />
        <span>O item foi removido da lista</span>
        <img src="assests/delete-small.svg" alt="" />
      </section>
    </main>
  </body>
</html>
